<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/my.css">
    <title>分类管理</title>
</head>
<body>
    <!--导航-->
    <nav th:replace="admin/_fragments :: menu(2)"  class="ui inverted attached segment m-padded-tb-mini m-opcity-mini m-shadow-small" >
        <div class="ui container ">
            <div class="ui  inverted secondary menu stackable ">
                <h2 class="ui teal header item ">管理后台</h2>
                <a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i>博客</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
                <a href="#" class=" m-item item m-mobile-hide"><i class="tags  icon"></i>标签</a>
                <div class="right m-item m-mobile-hide menu">
                    <div class="ui dropdown item">
                        <div class="text"><img class="ui avatar image" src="https://picsum.photos/id/1027/800/800"> 小李子 </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a class="item" href="#">注销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="#"  class="ui menu toggle black icon button m-top-right m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>
    <div class="ui  attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a class="item" href="#" th:href="@{/admin/types/input}">新增</a>
                <a class="active teal item" href="#" th:href="@{/admin/types}">列表</a>
            </div>
        </div>
    </div>
     <!--中间内容-->
    <div class=" m-container-small m-padded-tb-huge m-opcity-mini " >
        <div class="ui container">
            <div class="ui success message" th:unless="${#strings.isEmpty(typeMessage)}" >
                <i class="close icon"></i>
                <div class="header">提示：</div>
                <p th:text="${typeMessage}">操作成功！</p>
            </div>
            <table class="ui compact table ">
                <thead>
                    <tr>
                        <th></th>
                        <th>名称</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="type, iterstat : ${page.content}">
                        <td th:text="${iterstat.count}">1</td>
                        <td th:text="${type.name}">刻意练习清单</td>
                        <td>
                           <a href="#" th:href="@{/admin/types/{id}/input(id=${type.id})}" class="ui basic mini teal button">编辑</a>
                            <a href="#" th:href="@{/admin/types/{id}/delete(id=${type.id})}" class="ui basic mini red button">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot >
                    <tr>
                        <th colspan="6">
                            <div class="ui mini  floated pagination menu" th:if="${page.totalPages}>1">
                                <a th:href="@{/admin/blogs(page=${page.number} - 1)}" class="item" th:unless="${page.first}">上一页</a>
                                <a th:href="@{/admin/blogs(page=${page.number} + 1)}" class="item" th:unless="${page.last}">下一页</a>
                            </div>
                            <a href="#" th:href="@{/admin/types/input} " class="ui  right floated mini teal basic button">新增</a>
                        </th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <br>
    <br>
    <!--底部footer-->
    <footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-max m-opcity-mini">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column ">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../../static/images/wechat.png" class="ui rounded image" style="width: 100px">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事</a>
                        <a href="#" class="item">用户故事</a>
                        <a href="#" class="item">用户故事</a>
                    </div>
                </div>
                <div class="three wide column ">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Email：123456789@qq.com</a>
                        <a href="#" class="item">QQ：123456789</a>
                    </div>
                </div>
                <div class="seven wide column ">
                    <h4 class="ui inverted header  m-text-spaced">小李子</h4>
                    <p class="m-text-thin m-text-spaced m-opcity-mini">干啥啥不行，吃饭第一名。。。。。。。。</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opcitm-text-thiny-tiny">Copyright 2020 Designed by 小李子</p>
        </div>
    </footer>



<!--/*/<th:block th:replace="admin/_fragments :: script"> /*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<!--/*/</th:block> /*/-->
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
    $('.ui.dropdown').dropdown({
        on : 'hover'
    });

    //消息提示关闭
    $('.message .close').on('click', function () {
        $(this).closest('.message').transition('fade');
    });

</script>
</body>
</html>
