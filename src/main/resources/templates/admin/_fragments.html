<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/my.css" th:href="@{/css/my.css}">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" th:href="@{/lib/editormd/css/editormd.min.css}">
    <title th:replace="${title}">博客</title>
</head>
<body>
<!--导航-->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini  m-shadow-small" >
    <div class="ui container ">
        <div class="ui  inverted secondary menu stackable ">
            <h2 class="ui teal header item ">管理后台</h2>
            <a href="#" th:href="@{/admin/blogs}"  class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="home small icon"></i>博客</a>
            <a href="#" th:href="@{/admin/types}" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="idea small icon"></i>分类</a>
            <a href="#" th:href="@{/admin/tags}" class=" m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="tags small icon"></i>标签</a>
            <div class="right m-item m-mobile-hide menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img class="ui avatar image" src="https://picsum.photos/id/1027/800/800" th:src="@{${session.user.avatar}}">
                        <span th:text="${session.user.nickname}">小李子</span>
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu " >
                        <a  class="item" href="#" th:href="@{/admin/logout}">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#"  class="ui menu toggle black icon button m-top-right m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

    <!--底部footer-->
    <footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-max m-opcity-mini" >
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column ">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img th:src="@{/images/wechat.png}" src="../static/images/wechat.png" class="ui rounded image" style="width: 100px">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事</a>
                        <a href="#" class="item">用户故事</a>
                        <a href="#" class="item">用户故事</a>
                    </div>
                </div>
                <div class="three wide column ">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Email：123456789@qq.com</a>
                        <a href="#" class="item">QQ：123456789</a>
                    </div>
                 </div>
                <div class="seven wide column ">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">小李子</h4>
                    <p class="m-text-thin m-text-spaced m-opcity-mini">干啥啥不行，吃饭第一名。。。。。。。。</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opcity-tiny">Copyright 2020 Designed by 小李子</p>
        </div>
    </footer>

    <th:block th:fragment="script">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    </th:block>
</body>
</html>
